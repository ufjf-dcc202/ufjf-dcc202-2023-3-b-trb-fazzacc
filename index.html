<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Jogo da Bugalha - Larissa Fazza</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <h1>ESBUGALHADO</h1>
        <div class="container">
          <div class="area player-area">
              <div class="player-content">
                <img src="lamb.png" alt="Desenho do Carneiro (Player 1)">
                <div class="subarea dice-box">
                  <div class="box"></div>
                </div>
              </div>
            </div>
            <div class="area" style="margin-top: 100px;">
                <div class="subarea">
                    <div class="row">
                      <div class="box"></div>
                      <div class="box"></div>
                      <div class="box"></div>
                    </div>
                    <div class="row">
                      <div class="box"></div>
                      <div class="box"></div>
                      <div class="box"></div>
                    </div>
                  </div>
                  <div class="subarea">
                    <div class="row">
                      <div class="box"></div>
                      <div class="box"></div>
                      <div class="box"></div>
                    </div>
                    <div class="row">
                      <div class="box"></div>
                      <div class="box"></div>
                      <div class="box"></div>
                    </div>
                  </div>
            </div>
            <div class="area player-area">
              <div class="player-content">
                <img src="mouse.png" alt="Desenho do Rato (Player 2 -BOT)">
                <div class="subarea dice-box" style="margin-top: 40px;">
                  <div class="box"></div>
                </div>
              </div>
            </div>
          </div>

    </main>
</body>
</html>
